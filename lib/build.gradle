plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'io.quarkus.arc:arc:3.2.3.Final'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'com.google.code.gson:gson:2.10.1'
    compileOnly 'jakarta.ejb:jakarta.ejb-api:4.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    testImplementation 'junit:junit:4.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework:spring-beans:6.0.11'
    implementation 'org.springframework:spring-context:6.0.11'
    implementation 'org.springframework:spring-tx:6.0.11'
    implementation 'org.eclipse.microprofile.jwt:microprofile-jwt-auth-api:2.1'
    implementation files('/Users/ealarcop/Projects/java/java_isobit/build/libs/isobit.jar')
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
